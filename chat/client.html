<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="./static/js/jquery.min.js"></script>
    <script type="text/javascript" src="./static/js/cookie.js"></script>
    <link rel="stylesheet" type="text/css" href="./static/css/index.css"> 
    <link rel="stylesheet" type="text/css" href="">
</head>
<body>
<header>
<div class="header-container">
    <div class="logo-area">
    <a href="http://www.lsgogroup.com" target="_blank" class="to-home"></a>
    </div>
    <h1 class="title">LsgoChat</h1>
</div>
</header>
<div class="main-area">
<div class="wrapper">
<div class="nickname">
    请输入昵称:
    <input type="text" id="nickname">
    <input type="submit" class="nick_button" value="好的" >
</div>
<div class="chat">
<div class="users">
    <p id="number"></p>
    <div class="user_list">
     <div><label><input type="radio" name="user" value="ALL" checked>ALL</label></div>
     <div><label><input type="radio" name="user" value="" c>AL</label></div>
    </div>
</div>
<div class="msg" id="msg">

</div>

<div class="bottom-msg">
<label>
    <button id="img_button">图片</button>
    <input type="file" name="upfile" id="img" /><br/>    
    <div class="img_preview"></div>
    <textarea  id="text"></textarea><br/>
    <input type="submit" value="发送" class="send_button">
</label> 
</div>
</div>
</div>
</div>
<footer>
    <div class="foot">
        <div class="foot-a"><a class="" target="_blank" href="http://github.com/silinlin8/workerman/chat"><img src="./static/image/github.png"/></a></div>
    </div>
</footer>
</body>
<script type="text/javascript" src="./static/js/index.js"></script>


</html>
